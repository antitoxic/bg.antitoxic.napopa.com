<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en-US" class="no-js ie ie6 lte7 lte8 lte9"><![endif]-->
<!--[if IE 7 ]><html lang="en-US" class="no-js ie ie7 lte7 lte8 lte9"><![endif]-->
<!--[if IE 8 ]><html lang="en-US" class="no-js ie ie8 lte8 lte9"><![endif]-->
<!--[if IE 9 ]><html lang="en-US" class="no-js ie ie9 lte9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en-US" class="no-js"><!--<![endif]-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=0.5">
    <title>{{ page.title }}</title>
    <link rel="profile" href="http://gmpg.org/xfn/11"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900&subset=latin' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic&subset=cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/fixes.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/antitoxic.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="antitoxic / Блог (RSS 2.0)" href="http://bg.antitoxic.napopa.com/rss.xml" />

    {% include JB/analytics %}

    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
</head>
<body class="home blog">
    <header id="sidebar">
        <figure class="logo medium">
            <a href="{{ BASE_PATH }}/">{{ site.title }}</a>
        </figure>
        <h1><a href="{{ BASE_PATH }}/">{{ site.title }}</a></h1>
        <h2><a href="{{ BASE_PATH }}/">{{ site.author.name }}</a></h2>

        <h3><a href="http://en.wikipedia.org/wiki/Open_data"><abbr title="Отворени данни">Open Data</abbr></a>, Идеи за силно гражданско общество & Софтуерна разработка<span class="sub">другояче: Борба с <a href="http://en.wikipedia.org/wiki/Vogon"><abbr title="{{ site.subtagline }}">вогоните</abbr></a> и неудобтсвата на разработчика</span></h3>

        <ul id="user_nav">

            <div class="menu">
                <ul>
                    <li class="link mail info inline"><a href="mailto:{{ site.author.email }}">здрасти</a> <a href="{{ BASE_PATH }}/info.html" title="за мен и за блога, бюро Информация"><i class="icon-info-sign"></i></a></li>
                    <li class="link social inline"><a href="https://twitter.com/{{ site.author.twitter }}" title="Twitter акаунт"><i class="icon-twitter"></i></a> <a href="https://github.com/{{ site.author.github }}" title="Github акаунт"><i class="icon-github-alt"></i></a></li>
                    <li class="link about"><a href="{{ BASE_PATH }}/archive.html">архив</a></li>
                    <li class="link about"><a href="{{ BASE_PATH }}/rss.xml" title="RSS"><i class="icon-rss"></i></a></li>
                </ul>
            </div>

        </ul>
    </header>

    <section id="river" role="main">
        {{ content }}
    </section>

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/override.css">
    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
</body>
</html>
